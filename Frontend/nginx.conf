server {
    listen 8080;
    server_name localhost;

    # דחיסת קבצים
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # MUST ADD: API proxy for all calls starting with /api/
    # (assuming your React code calls an API path like /api/login)
    location /api/ {
        # *** החלף את ה-URL הבא בכתובת המלאה של sendmebackend ***
        proxy_pass https://sendmebackend-893805209951.us-central1.run.app/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # תיקיית ההגשה וניתוב ל-index.html
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # הגדרה אופציונלית לטובת קבצים סטטיים
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|pdf)$ {
        expires 1y;
        log_not_found off;
    }
}