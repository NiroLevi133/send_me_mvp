# /send_me_mvp/frontend/nginx.conf

server {
    listen 8080;
    server_name localhost;

    # דחיסת קבצים להאצת הטעינה
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # תיקיית ההגשה של קבצי ה-build
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri /index.html; # מנתב את כל הכתובות (כמו /chat) ל-index.html
    }
    
    # הגדרה אופציונלית לטובת קבצים סטטיים
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|pdf)$ {
        expires 1y;
        log_not_found off;
    }
}