server {
    # Cloud Run דורש פורט 8080
    listen 8080;
    server_name _;

    # דחיסת קבצים
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml application/atom+xml image/svg+xml text/javascript application/x-javascript application/x-font-ttf application/vnd.ms-fontobject font/opentype;

    # נתיב הקבצים הסטטיים
    root /usr/share/nginx/html;
    index index.html;

    # הגדרת headers לאבטחה
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # ניתוב עבור React Router - כל הנתיבים חוזרים ל-index.html
    location / {
        try_files $uri $uri/ /index.html;
        
        # headers עבור cache control
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # cache לקבצים סטטיים
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # בדיקת בריאות ל-Cloud Run
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}